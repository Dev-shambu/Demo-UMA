<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.M.A - Ultimate Martial Art Academy</title>

    <!-- custom stylesheet -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo-removebg-preview.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">


</head>
<body>

    <!-- top background video -->
    <section class="hero">
        
        <div class="navbar">
            <video autoplay muted loop id="myVideo">
                <source src="videos/academy_background.mp4" type="video/mp4">
            </video>
        </div>

        
        <div class="navbar pull-right">
            <div class="contact">Contact</div>
        </div>
        
        <div class="content">
            <medium>Welcome to Our Class</medium><br>
            <bold>Ultimate Martial Art</bold>
            <h2>Academy</h2>
            <button type="button">Take a tour <i class="fa fa-long-arrow-right"></i></button>
        </div>
        
        <div class="side-bar">
            <div class="navigation">
                <div class="menuToggle"></div>
                <ul class="menu">
                    <li><a href="#"><i class="fa fa-building"></i> Dojo</a></li>
                    <li><a href="#"><i class="fa fa-image"></i> Gallery</a></li>
                    <li><a href="#"><i class="fa fa-trophy"></i> Achievements</a></li>
                    <li><a href="#"><i class="fa fa-graduation-cap"></i> Classes</a></li>
                    <li><a href="#"><i class="fa fa-file"></i> Blogs</a></li>
                </ul>
            </div>
            
            <div class="social-links">
                <ul>
                    <li><a href="https://www.facebook.com/ultimatemartialartacademy"><i class="fa fa-facebook fa-2x"></i></a></li>
                    <li><a href="https://www.instagram.com/u.m.a_india"><i class="fa fa-instagram fa-2x"></i></a></li>
                    <li><a href="https://www.youtube.com/channel/UCVS7J5B8h06iXcIUrEJ5E6A"><i class="fa fa-youtube fa-2x"></i></a></li>
                </ul>
            </div>
            
            <div class="useful-links">
                <ul>
                    <li><a href="#"><i class="fa fa-share fa-2x"></i></a></li>
                    <li><a href="#"><i class="fa fa-info fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </section>



    <script>
        let menuToggle = document.querySelector('.menuToggle');

        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function (){
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
